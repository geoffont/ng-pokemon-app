<div class="container">
  <div class="row">
    <div class="col s12 center-align" style="margin-bottom: 20px;">
      <a routerLink="/pokemons/add" class="waves-effect waves-light btn green">
        Ajouter un Pokémon
      </a>
      <a routerLink="/pokemons/search" class="waves-effect waves-light btn blue" style="margin-left: 10px;">
        Rechercher depuis PokeAPI
      </a>
      <a routerLink="/battle/selection" class="waves-effect waves-light btn orange" style="margin-left: 10px;">
        Combat
      </a>
      <button (click)="resetPokemonList()" class="waves-effect waves-light btn red" style="margin-left: 10px;">
        Réinitialiser
      </button>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div
        (click)="goToPokemon(pokemon)"
        class="card horizontal"
        pkmnBorderCard
      >
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date : "dd/MM/yyyy" }}</small>
            </p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
